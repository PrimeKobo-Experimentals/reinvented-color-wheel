<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinvented Color Wheel - A vanilla-js color picker inspired by Farbtastic</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400">
    <link rel="stylesheet" href="reinvented-color-wheel.min.css">
    <style>
      #selected {
        font-family: 'Roboto Mono', monospace;
        font-size: inherit;
        outline: none;
        border: none;
        border-radius: 4px;
        margin-top: 1em;
        padding: .5em 1em;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 1px black;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div id="container"></div>
      <input id="selected" spellcheck="false" size="27" readonly>
    </div>
    <script src="reinvented-color-wheel.iife.min.js"></script>
    <script>
      (function () {
        var color = new ReinventedColorWheel({
          appendTo: document.getElementById('container'),
          wheelDiameter: 300,
          wheelThickness: 30,
          handleDiameter: 24,
          onChange: function (color) {
            var hsl = color.hsl
            var hslString = 'hsl(' + padStart(hsl[0], 3) + ', ' + padStart(hsl[1].toFixed(2), 6) + '%, ' + padStart(hsl[2].toFixed(2), 6) + '%)'
            var selected = document.getElementById('selected')
            selected.style.backgroundColor = hslString
            selected.value = hslString
          },
        })
        color.onChange(color)

        function padStart(s, len) {
          s = String(s)
          while (s.length < len)
            s = ' ' + s
          return s
        }
      })()
    </script>
  </body>
</html>
