<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinvented Color Wheel - A vanilla-js HSV color picker inspired by Farbtastic Color Picker</title>
    <meta name="description" content="A vanilla-js touch-friendly HSV color picker inspired by Farbtastic Color Picker.">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Crafty+Girls">
    <link rel="stylesheet" href="reinvented-color-wheel.min.css">
    <style>
      body {
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        margin-bottom: 1.5em;
      }
      h1, a {
        font-family: 'Crafty Girls',sans-serif;
        font-weight: 400;
      }
      h1 {
        font-size: 2.25em;
        text-align: center;
        margin: .5em 0 0 0;
        line-height: 1.2;
      }
      aside {
        text-align: right;
      }
      a {
        color: hsl(239, 100.00%,  56%);
        font-size: 1.25em;
        text-decoration: none;
        border-bottom: 1px solid;
      }
      @media (hover: hover) {
        a:hover {
          color: hsl(239, 100.00%,  80%);
        }
      }
      label, input {
        font-family: 'Roboto Mono', monospace;
        font-size: inherit;
        margin: 0;
        line-height: 1.4;
      }
      label {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
      }
      @media (hover: hover) {
        label:hover {
          text-decoration: underline;
        }
      }
      label > input {
        margin-right: .5em;
      }
      #selected {
        outline: none;
        border: none;
        border-radius: 4px;
        margin-top: 1em;
        padding: .35em .5em;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 1px black;
      }
    </style>
    <link rel="preload" as="script" href="https://www.google-analytics.com/analytics.js">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-64398169-1"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','UA-64398169-1');</script>
  </head>
  <body>
    <header>
      <h1>Reinvented Color&nbsp;Wheel</h1>
      <aside>
        <a target="_blank" href="https://github.com/luncheon/reinvented-color-wheel">Fork me on GitHub</a>
      </aside>
    </header>
    <div id="container"></div>
    <input id="selected" spellcheck="false" size="27" aria-label="selected color" readonly>
    <label style="margin: .5em 0;">
      <input type="checkbox" checked onchange="colorWheel.wheelReflectsSaturation = this.checked; colorWheel.redraw()">
      <span>wheel reflects saturation</span>
    </label>
    <script src="reinvented-color-wheel.min.js"></script>
    <script>
      (function () {
        window.colorWheel = new ReinventedColorWheel({
          appendTo: document.getElementById('container'),
          wheelDiameter: 300,
          wheelThickness: 30,
          handleDiameter: 24,
          wheelReflectsSaturation: true,
          onChange: function (color) {
            var hsl = color.hsl
            var hslString = 'hsl(' + padStart(hsl[0], 3) + ', ' + padStart(hsl[1].toFixed(2), 6) + '%, ' + padStart(hsl[2].toFixed(2), 6) + '%)'
            var selected = document.getElementById('selected')
            selected.style.backgroundColor = hslString
            selected.value = hslString
            document.getElementsByTagName('h1')[0].style.color = hslString
          },
        })
        colorWheel.onChange(colorWheel)

        function padStart(s, len) {
          s = String(s)
          while (s.length < len)
            s = ' ' + s
          return s
        }
      })()
    </script>
  </body>
</html>
