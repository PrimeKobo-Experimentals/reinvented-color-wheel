<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <input id="color">
    <script src="ReinventedColorWheel.min.js"></script>
    <script>
      new ReinventedColorWheel({
        parentElement: document.body,
        onChange: function (hsl) {
          var input = document.getElementById('color')
          input.style.backgroundColor = 'hsl(' + hsl.h + ',' + hsl.s + '%,' + hsl.l + '%)'
          input.value = hsl.h
        },
      })
    </script>
  </body>
</html>
