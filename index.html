<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinvented Color Wheel - A vanilla-js color picker inspired by Farbtastic</title>
    <link rel="stylesheet" href="reinvented-color-wheel.css">
  </head>
  <body>
    <input id="color">
    <script src="reinvented-color-wheel.min.js"></script>
    <script>
      new ReinventedColorWheel({
        parentElement: document.body,
        onChange: function (hsl) {
          var input = document.getElementById('color')
          input.style.backgroundColor = 'hsl(' + hsl.h + ',' + hsl.s + '%,' + hsl.l + '%)'
          input.value = hsl.h
        },
      })
    </script>
  </body>
</html>
