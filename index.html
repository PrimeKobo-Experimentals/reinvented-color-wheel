<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinvented Color Wheel - A vanilla-js color picker inspired by Farbtastic</title>
    <link rel="stylesheet" href="reinvented-color-wheel.css">
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div id="container"></div>
      <input id="selected" spellcheck="false" size="27" style="border: none; border-radius: 4px; margin-top: 1em; padding: .5em 1em; text-align: center; font-family: monospace; color: white; text-shadow: 1px 1px 1px black;">
    </div>
    <script src="reinvented-color-wheel.min.js"></script>
    <script>
      (function () {
        var color = new ReinventedColorWheel({
          parentElement: document.getElementById('container'),
          wheelDiameter: 300,
          wheelThickness: 30,
          handleDiameter: 24,
          onChange: function (color) {
            var hsl = color.hsl
            var hslString = 'hsl(' + padStart(hsl[0], 3) + ', ' + padStart(hsl[1].toFixed(2), 6) + '%, ' + padStart(hsl[2].toFixed(2), 6) + '%)'
            var selected = document.getElementById('selected')
            selected.style.backgroundColor = hslString
            selected.value = hslString
          },
        })
        color.onChange(color)

        function padStart(s, len) {
          s = String(s)
          while (s.length < len)
            s = ' ' + s
          return s
        }
      })()
    </script>
  </body>
</html>
